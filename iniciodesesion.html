<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iniciodesesion.css">
    <script defer src="iniciodesesion.js"></script>
    <title>Punto - Inicio de Sesión</title>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión en Punto</h1>
        <form id="loginForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Iniciar Sesión">
        </form>
        <div class="links">
            <a href="https://punto.com/forgot-password">¿Olvidaste tu contraseña?</a>
            <br>
            <a href="registro.html">¿No tienes una cuenta? Regístrate</a>
        </div>
    </div>
</body>
</html>
